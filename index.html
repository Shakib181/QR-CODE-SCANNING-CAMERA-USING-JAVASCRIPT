<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <title>Document</title>
</head>
<body>
    <video src="" width="50%" id="MyCamereOpen"></video>
    <input type="text" id="text">

    <script>
        //step 1 camera oper section
        var videoTag = document.getElementById("MyCamereOpen");
        var textInput = document.getElementById("text");

        var scanner = new Instascan.Scanner({
            video: videoTag
        });
        Instascan.Camera.getCameras()
        .then(function(Our_Carema){
            if(Our_Carema.length > 0){
                scanner.start(Our_Carema[0]);
            }
            else{
                alert("Camera Failed");
            }
        })
        .catch(function(error){
            console.log("Error 404!! Please try Again");
        })

        // QR code show here

        scanner.addListener('scan',function(input_value){
            textInput.value = input_value;
        })


        
    </script>

</body>
</html>
